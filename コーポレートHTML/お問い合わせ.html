        <h3 class="contact_item">
          会社名
        </h3>

          お名前 <span>*</span>

        </h3>
        <input type="email" name="email">
        <h3 class="contact_item">
          お問い合わせ内容 <span>*</span>
        </h3>
        <textarea name="textarea" id="" cols="77" rows="8"></textarea>
        <div class="button_container">
          <button type="submit" name="button">
            お申し込み
          </button>
        </div>
        <div class="tooltip" id="tooltip">
          <p class="tooltip_text">
            このフィールドを入力してください。
